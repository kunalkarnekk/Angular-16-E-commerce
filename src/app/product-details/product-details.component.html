<div class="container">
    <div class="row mt-5 product-detail" *ngIf="productData">
        <div class="col-sm-6">
            <img class="product-image" src="{{productData.image}}" alt="">
        </div>
        <div class="col-sm-6">
            <div class="details">
                <h1>{{productData.name}}</h1>
                <h3>Price: {{productData.price}}</h3>
                <div>
                    color: <h5 [style.backgroundColor]="productData.color" class="product-color"></h5>
                </div>
                <h6> Category : {{productData.category}}</h6>
                <h6>Description : {{productData.description}}</h6>
                <button *ngIf="!removeCart" (click)="AddToCart()" class=" btn bg-primary ">Add to cart</button>
                <button *ngIf="removeCart" (click)="removeToCart(productData.id)" class=" btn bg-primary ">Remove to cart</button>
                
                <button class=" btn bg-primary " routerLink="/cart-page">Buy Now</button>
                <div class="quantity-group d-flex">
                    <button (click)="handleQuantity('min')" class=" btn bg-primary ">-</button>
                    <input class="form-control" type="text" value="{{productQuantity}}">
                    <button (click)="handleQuantity('plus')" class=" btn bg-primary ">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
