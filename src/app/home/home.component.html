<div class="container">
    <div class="row">
        <div class="col">
            <ngb-carousel class="mt-5" *ngIf="popularProducts">
                <ng-template *ngFor="let item of popularProducts" ngbSlide>
                    <div class="picsum-img-wrapper">
                        <a routerLink="/details/{{item.id}}">
                            <img src="{{item.image}}" alt="Random first slide" />
                        </a>
                    </div>
                    <div class="carousel-caption">
                        <h3>{{item.name}}</h3>
                        <p>{{item.description}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>

<div class="container-fluid product-list-wrapper ">
    <h1>Trendy products</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let item of trendyProduct ">
            <div class="product-item">
                <a routerLink="/details/{{item.id}}">
                    <img src="{{item.image}}" alt="">
                </a>
            </div>
            <div class="product-details">
                <h6 class="name-head mt-2">{{item.name}}</h6>
                <div class="product-price">
                    <h6>Price : {{item.price}}</h6>
                </div>
                <div class="product-color">
                    <h6>Color: {{item.color}}</h6>
                </div>
            </div>

            <div class="product-footer">
                <a routerLink="/details/{{item.id}}">
                    View Details
                </a>
                <a href="">Add to cart</a>

            </div>
        </div>

    </div>
</div>
