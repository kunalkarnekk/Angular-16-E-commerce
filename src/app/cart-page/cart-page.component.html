<div class="container cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let data of cartData">
                <li>
                    <img src="{{data.image}}"
                        alt="">
                </li>
                <li>
                    <span>{{data.name}}</span>
                </li>
                <li>
                    <span>Price : {{data.price}}</span>
                </li>
                <li>
                    <span>Quantity : {{data.quantity}}</span>
                </li>
                <li>
                    <button (click)="removeTocart(data.id)" class="btn btn-primary">Remove to cart</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h1>Summary</h1>
            <ul>
                <li>
                    <span>Amout</span><span>{{priceSummary.price}}</span>
                </li>
                <li>
                    <span>Tax</span><span>{{priceSummary.tax}}</span>
                </li>
                <li>
                    <span>Delivery</span><span>{{priceSummary.delivary}}</span>
                </li>
                <li>
                    <span>Discount</span><span>{{priceSummary.discount}}</span>
                </li>
                <li>
                    <span><h4>Total</h4></span><span><h4>{{priceSummary.total}}</h4></span>
                </li>
                <button (click)="checkout()" class="btn btn-primary">Checkout</button>
            </ul>
        </div>
    </div>
</div>
